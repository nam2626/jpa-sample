<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서 등록 페이지</title>
</head>
<body>
<h2>도서 등록 페이지</h2>
<hr>
<form method="post" action="/books/new">
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" name="isbn" required>
    <br>
    <label for="bookName">제목</label>
    <input type="text" id="bookName" name="bookName" required>
    <br>
    <label for="author">저자</label>
    <select id="author" name="author" required>
        <option th:each="author : ${authors}"
                th:value="${author.authorCode}"
                th:text="${author.authorName}"></option>
    </select>
    <br>
    <label for="publisher">출판사</label>
    <select id="publisher" name="publisher" required>
        <option th:each="publisher : ${publishers}"
                th:value="${publisher.publisherCode}"
                th:text="${publisher.publisherName}"></option>
    </select>
    <br>
    <label for="price">가격</label>
    <input type="number" id="price" name="price" required>
    <br>
    <button type="submit">등록</button>
</form>
</body>
</html>
